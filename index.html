<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Filas</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Gerenciador de Filas</h1>
    </header>

    <main class="container">
        <!-- Cadastro -->
        <section class="card">
            <h2>Cadastrar Cliente</h2>
            <form id="form-cadastro">

                <label>ID do Cliente:</label>
                <input type="number" id="id" required />

                <label>Nome:</label>
                <input type="text" id="nome" required />

                <label>Tipo:</label>
                <select id="tipo">
                    <option value="comum">Comum</option>
                    <option value="preferencial">Preferencial</option>
                    <option value="corporativo">Corporativo</option>
                </select>

                <label>Tempo estimado (min):</label>
                <input type="number" id="tempo" required />

                <label>Horário de chegada:</label>
                <input type="time" id="chegada" required />

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Botões -->
        <section class="card">
            <h2>Operações</h2>
            <button id="btn-processar">Processar Atendimento</button>
            <button id="btn-estatisticas">Mostrar Estatísticas</button>
        </section>

        <!-- Filas -->
        <section class="card">
            <h2>Filas</h2>
            <div id="filas"></div>
        </section>

        <!-- Estatísticas -->
        <section class="card">
            <h2>Estatísticas</h2>
            <pre id="estatisticas"></pre>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
